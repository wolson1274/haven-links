<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haven Bible App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        .loading {
            margin: 2rem 0;
        }

        .pulse {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .app-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .app-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 24px;
            background: rgba(255,255,255,0.15);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .app-button:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }

        .app-button:active {
            transform: translateY(0);
        }

        .ios-button {
            background: rgba(0,0,0,0.3);
        }

        .android-button {
            background: rgba(76, 175, 80, 0.3);
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">üìñ Haven Bible App</h1>
        <p class="subtitle">Opening your content in the Haven Bible App...</p>
        
        <div class="loading" id="loading">
            <div class="pulse"></div>
            <div class="status" id="status">Attempting to open app...</div>
        </div>

        <div class="app-buttons" id="fallback-buttons" style="display: none;">
            <a href="https://apps.apple.com/app/id6503387382" class="app-button ios-button" id="ios-button">
                üì± Download for iOS
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.vertmedia.haven" class="app-button android-button" id="android-button">
                ü§ñ Download for Android
            </a>
        </div>

        <div id="error-container"></div>
    </div>

    <script>
        class DeepLinkHandler {
            constructor() {
                this.appScheme = 'havenapp://';
                this.currentPath = window.location.pathname + window.location.search;
                this.iosAppId = '6503387382';
                this.androidPackage = 'com.vertmedia.haven';
                this.redirectDelay = 2000;
                
                this.init();
            }

            init() {
                console.log('Deep link handler initialized');
                console.log('Current path:', this.currentPath);
                
                // Immediately try to open the app
                this.attemptDeepLink();
                
                // Set up fallback after delay
                setTimeout(() => {
                    this.showFallbackOptions();
                }, this.redirectDelay);
            }

            attemptDeepLink() {
                try {
                    // Clean up the path - remove leading slash if present
                    const cleanPath = this.currentPath.startsWith('/') ? 
                        this.currentPath.substring(1) : this.currentPath;
                    
                    // Create the deep link URL
                    const deepLinkUrl = this.appScheme + cleanPath;
                    console.log('Attempting deep link:', deepLinkUrl);
                    
                    // Update status
                    document.getElementById('status').textContent = 'Opening Haven Bible App...';
                    
                    // Try to open the deep link
                    if (this.isIOS()) {
                        this.handleIOS(deepLinkUrl);
                    } else if (this.isAndroid()) {
                        this.handleAndroid(deepLinkUrl);
                    } else {
                        this.handleDesktop(deepLinkUrl);
                    }
                    
                } catch (error) {
                    console.error('Error attempting deep link:', error);
                    this.showError('Unable to open app: ' + error.message);
                }
            }

            handleIOS(deepLinkUrl) {
                // For iOS, try the deep link directly
                window.location.href = deepLinkUrl;
                
                // Fallback detection for iOS
                const startTime = Date.now();
                setTimeout(() => {
                    // If we're still on the page after delay, app probably isn't installed
                    if (Date.now() - startTime > this.redirectDelay - 100) {
                        this.redirectToAppStore('ios');
                    }
                }, this.redirectDelay - 100);
            }

            handleAndroid(deepLinkUrl) {
                // For Android, try intent first, then fallback to deep link
                const intentUrl = `intent://${deepLinkUrl.replace(this.appScheme, '')}#Intent;scheme=havenapp;package=${this.androidPackage};S.browser_fallback_url=https://play.google.com/store/apps/details?id=${this.androidPackage};end`;
                
                try {
                    window.location.href = intentUrl;
                } catch (e) {
                    // Fallback to direct deep link
                    window.location.href = deepLinkUrl;
                }
            }

            handleDesktop(deepLinkUrl) {
                // For desktop/other platforms, just try the deep link
                window.location.href = deepLinkUrl;
            }

            showFallbackOptions() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('fallback-buttons').style.display = 'flex';
                
                // Update button visibility based on platform
                if (this.isIOS()) {
                    document.getElementById('android-button').style.display = 'none';
                } else if (this.isAndroid()) {
                    document.getElementById('ios-button').style.display = 'none';
                }
            }

            redirectToAppStore(platform) {
                if (platform === 'ios') {
                    window.location.href = `https://apps.apple.com/app/id${this.iosAppId}`;
                } else if (platform === 'android') {
                    window.location.href = `https://play.google.com/store/apps/details?id=${this.androidPackage}`;
                }
            }

            showError(message) {
                const errorContainer = document.getElementById('error-container');
                errorContainer.innerHTML = `<div class="error-message">‚ö†Ô∏è ${message}</div>`;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('fallback-buttons').style.display = 'flex';
            }

            isIOS() {
                return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            }

            isAndroid() {
                return /Android/.test(navigator.userAgent);
            }

            isMobile() {
                return this.isIOS() || this.isAndroid();
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                new DeepLinkHandler();
            });
        } else {
            new DeepLinkHandler();
        }

        // Handle visibility change (useful for detecting app switch on mobile)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('Page hidden - likely switched to app');
            } else {
                console.log('Page visible again');
            }
        });

        // Handle page focus/blur
        window.addEventListener('blur', () => {
            console.log('Window blurred - possibly opened app');
        });

        window.addEventListener('focus', () => {
            console.log('Window focused again');
        });
    </script>
</body>
</html>
